<div mat-dialog-title class="dialog-title">
  <img class="createRoomImage" src="../../assets/images/createRoomImage.png">
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-toolbar>
  <h1 mat-dialog-title>Create room</h1>

</mat-toolbar>
<mat-card class="my-card">
  <i>Complete the fields to create a room.</i><br><br>
  <div>
    <form class="my-form" [formGroup]="addRoomForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Room name</mat-label>
          <input  formControlName="roomName" class="form-control" matInput  placeholder="Room name"  name="roomName"  required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Capacity</mat-label>
          <input formControlName="capacity" class="form-control" matInput  placeholder="Capacity" name="capacity"  required>
        </mat-form-field>
        <div class="row">
          <div class="search">
            <div class="col-md-12">
              <label class="form-label">Equipment:</label>
              <ng-select formControlName="equipments" class="form-control" [items]="equipments"  bindLabel="name" placeholder="Select equipment" appendTo="body" [multiple]="true"
                         [(ngModel)]="selectedEquipments">
              </ng-select>
            </div>
          </div>
        </div>
      <div mat-dialog-actions>
        <div class="createRoom">
          <button mat-raised-button color="primary">Create</button>
        </div>
      </div>
      </form>
  </div>

</mat-card>
<mat-card-content>

</mat-card-content>
